<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <div class="toDoList">
            <div class="cap">
                <!--цветная шапка-->
            </div>
            <div class="header">
                <h1>To-Do List</h1>
            </div>
            <div class="icon_filter">
                <div class="filter">
                    <!--картинка в css-->
                </div>
            </div>
            <div class="line">
                <div class="line_card">
                    <div class="div_input">
                        <input id="0" type="text" placeholder="new task">
                    </div>
                    <div class="img_delete">
                        <!--картинка в css-->
                    </div>
                </div>
            </div>
            <div class="add_button">
                <button>Добавить</button>
            </div>
        </div>
    </div>

    <script src="src/js/script.js"></script>
    <!--<script src="src/js/test.js"></script>-->
</body>
</html>
